<html>
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Success!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  </head>
  <body>
    <div class="ui container" style="width: 1200px; margin: 0 auto;">
      <p><h2>Experiment Results for Ideal Gas</h2></p>
      {% for key, val in data.iteritems() %}
      {% if val.fig %}
      <p style="font-weight:bold;">{{ key }}</p>
      <img src="/static/{{val.fig}}">
            </br>
	    {% endif %}
	    {% endfor %}
	    
    </div>
    <div style="width: 100%; float:left; margin-top:10px; margin-bottom: 10px;">
      <div style="height: 40px; width: 100%">
	<a class="ui primary button pull-left" style="margin-top: 20px;" href="/deney5">
	  Turn Back & Edit Data
	</a>
      </div>
      <div class="ui section divider"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  </body>
</html>
