<html>
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Success!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <style>
      {% include 'css/main.css' %}
      {% block css %}
      {% endblock %}
    </style>
  </head>
  <body>
    <div class="ui container" style="width: 1200px; margin: 0 auto;">
      <div class="ui menu">
	<a class="item active" href="/">Home</a>
	<div class="right menu">
	  <div class="item" style="width: 200px;">{{username}}</div>
	  {% if lecturer_flag %}
	  <a class="item" href="/upload">Upload CSV</a>
	  {% endif %}
	  <a class="item" href="/logout">Sign Out</a>
	</div>
      </div>
      <!-- <p><h2>Experiment Results for Binomial Distribution</h2></p> -->
      {% block content %}
      {% endblock %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
      {% block js %}
      {% endblock %}
  </body>
</html>
